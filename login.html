<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in / Sign up â€” Code Empath</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="indexstyle.css">
  <style>
    .auth-wrap{max-width:420px;margin:40px auto;padding:20px;border-radius:12px;background:var(--panel);box-shadow:var(--shadow)}
    .tabs{display:flex;gap:8px;margin-bottom:12px}
    .tabs button{flex:1}
    .auth-form input, .auth-form select, .auth-form textarea{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(10,20,30,0.06);margin-top:8px}
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main>
    <section class="auth-wrap">
      <div class="tabs">
        <button id="tab-signin" class="btn">Sign in</button>
        <button id="tab-signup" class="btn">Sign up</button>
      </div>

      <div id="signin" class="auth-form">
        <label>Email</label>
        <input type="email" id="signin-email" placeholder="you@college.edu" />
        <label>Password</label>
        <input type="password" id="signin-pass" />
        <div style="display:flex;gap:8px;margin-top:12px">
          <button class="btn primary" id="signin-btn">Sign in</button>
          <a class="btn" href="index.html">Cancel</a>
        </div>
      </div>

      <div id="signup" class="auth-form" style="display:none">
        <label>Full name</label>
        <input type="text" id="signup-name" placeholder="Your name" />
        <label>Email</label>
        <input type="email" id="signup-email" placeholder="you@college.edu" />
        <label>Password</label>
        <input type="password" id="signup-pass" />
        <div style="display:flex;gap:8px;margin-top:12px">
          <button class="btn primary" id="signup-btn">Create account</button>
          <a class="btn" href="index.html">Cancel</a>
        </div>
      </div>

      <div style="margin-top:12px;color:var(--muted);font-size:13px">This page is static.</div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="theme.js"></script>
  <script>
    // small tab switcher
    document.getElementById('tab-signin').addEventListener('click', function(){
      document.getElementById('signin').style.display = ''; document.getElementById('signup').style.display = 'none';
    });
    document.getElementById('tab-signup').addEventListener('click', function(){
      document.getElementById('signin').style.display = 'none'; document.getElementById('signup').style.display = '';
    });

    // fake submit actions
    document.getElementById('signin-btn').addEventListener('click', function(e){ e.preventDefault(); alert('This is a demo sign-in. Integrate real auth.'); window.location.href = 'index.html';});
    document.getElementById('signup-btn').addEventListener('click', function(e){ e.preventDefault(); alert('Account created (demo).'); window.location.href = 'index.html';});
  </script>
</body>
</html>
