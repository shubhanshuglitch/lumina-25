<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="description" content="Booking a mentorship session" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
    <div id="site-header"></div>

    <main style="max-width:800px;margin:28px auto;padding:0 20px">
        <section class="card-compact">
            <h3 style="margin-top:0">Request a 1:1</h3>
            <form action="#" method="post">
                <label for="mentor-select" style="font-weight:700">Choose mentor</label>
                <select id="mentor-select" name="mentor" style="margin-top:8px;padding:8px;border-radius:8px;border:1px solid rgba(10,20,30,0.06);width:100%">
                    <option>Aritra Roy</option>
                    <option>Riya Nair</option>
                </select>

                <div style="margin-top:12px">
                    <label for="timeslot">Select timeslot</label>
                    <input id="timeslot" name="timeslot" type="datetime-local" style="display:block;margin-top:8px;padding:8px;border-radius:8px;border:1px solid rgba(10,20,30,0.06);width:100%" />
                </div>

                <div style="display:flex;gap:8px;margin-top:12px">
                    <button class="btn primary" type="submit">Request</button>
                    <button class="btn" type="reset">Reset</button>
                </div>
            </form>
            <div style="margin-top:12px;color:var(--muted)">This form is static.</div>
        </section>
    </main>

    <div id="site-footer"></div>
    <script src="theme.js"></script>
